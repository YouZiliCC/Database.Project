{% extends "base.html" %}
{% block title %}GROUP列表{% endblock %}

{% block content %}
<div>

    <a href="/groups">Groups</a>
    <a href="/projects">Projects</a>
</div>
<div class="container">
    <h2>GROUP列表</h2>

        {% for group in groups %}

        {% endfor %}
    </ul>
</div>

{% endblock %}
