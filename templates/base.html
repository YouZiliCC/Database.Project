<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}数据库系统课程{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到数据库系统课程</h1>
            <nav>
                <a href="/" class="nav-link">首页</a>
                <a href="/users" class="nav-link">用户</a>
                <a href="/groups" class="nav-link">小组</a>
                <a href="/projects" class="nav-link">项目</a>
                <a href="/terminal" class="nav-link">命令行</a>
                {% if current_user.is_authenticated %}
                    <a href="/dashboard" class="nav-link">仪表盘</a>
                    <a href="/auth/logout" class="nav-link">登出</a>
                {% else %}
                    <a href="/auth/login" class="nav-link">登录</a>
                    <a href="/auth/register" class="nav-link">注册</a>
                {% endif %}
                {% if current_user.is_admin %}
                    <a href="/admin/dashboard" class="nav-link">管理员</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 数据库系统课程</p>
    </footer>

    {# 页面脚本插槽，单页可在此处注入额外脚本 #}
    {% block scripts %}{% endblock %}
</body>
</html>
