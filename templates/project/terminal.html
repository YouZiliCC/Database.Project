{% extends "base.html" %}
{% block title %}终端 - {{ project.pname }}{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/xterm/xterm.css') }}">
    <style>
        /* Custom scrollbar for xterm */
        .xterm-viewport::-webkit-scrollbar {
            width: 8px;
        }
        .xterm-viewport::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        .xterm-viewport::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        .xterm-viewport::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
    </style>
{% endblock %}
{% block content %}
<div class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Terminal Header -->
    <div class="bg-gray-800 border-b border-gray-700 px-4 py-3 flex items-center justify-between shrink-0">
        <div class="flex items-center">
            <i class="fa-solid fa-terminal text-gray-400 mr-3"></i>
            <span class="text-gray-200 font-mono text-sm">{{ project.pname }}</span>
        </div>
        <div class="flex items-center space-x-3">
            <label for="file-upload" class="cursor-pointer inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                <i class="fa-solid fa-upload mr-1.5"></i> 上传文件
            </label>
            <input type="file" id="file-upload" class="hidden" multiple>
            
            <label for="folder-upload" class="cursor-pointer inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fa-solid fa-folder-open mr-1.5"></i> 上传文件夹
            </label>
            <input type="file" id="folder-upload" class="hidden" webkitdirectory directory multiple>
            
            <a href="{{ url_for('project.project_detail', pid=project.pid) }}" class="inline-flex items-center px-3 py-1.5 border border-gray-600 text-xs font-medium rounded text-gray-300 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                <i class="fa-solid fa-arrow-left mr-1.5"></i> 返回
            </a>
        </div>
    </div>
    
    <!-- Upload Progress -->
    <div id="upload-progress" class="bg-gray-800 border-b border-gray-700 px-4 py-2 hidden">
        <div class="flex items-center justify-between text-xs text-gray-400 mb-1">
            <span id="upload-filename">正在上传...</span>
            <span id="upload-status">0%</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-1.5">
            <div class="bg-primary-500 h-1.5 rounded-full transition-all duration-300" id="progress-fill" style="width: 0%"></div>
        </div>
    </div>
    
    <!-- Terminal Container -->
    <div class="flex-1 relative bg-black overflow-hidden p-2" id="terminal-container">
        <div id="terminal" class="h-full w-full"></div>
    </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='vendor/xterm/xterm.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/xterm/xterm-addon-fit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/socket.io/socket.io.min.js') }}"></script>
    <script>const PROJECT_ID = "{{ project.pid }}";</script>
    <script src="{{ url_for('static', filename='vendor/pako/pako.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
{% endblock %}
