{% extends "base.html" %}
{% block title %}终端 - {{ project.pname }}{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/xterm/xterm.css') }}">
    <style>
        /* Custom scrollbar for xterm */
        .xterm-viewport::-webkit-scrollbar {
            width: 8px;
        }
        .xterm-viewport::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        .xterm-viewport::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        .xterm-viewport::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        
        /* Hide global layout elements for full-screen terminal */
        body > nav, 
        body > footer, 
        body > div.max-w-7xl { 
            display: none !important; 
        }
        
        /* Ensure main container takes full height */
        main {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
    </style>
{% endblock %}
{% block content %}
<div class="bg-[#1e1e1e] flex-1 flex flex-col h-full overflow-hidden">
    <!-- Terminal Header -->
    <div class="bg-gray-900 border-b border-gray-800 px-4 py-3 flex items-center justify-between shrink-0 shadow-md z-10">
        <div class="flex items-center space-x-4">
            <div class="flex items-center text-gray-200">
                <div class="h-8 w-8 bg-gray-800 rounded-lg flex items-center justify-center mr-3 border border-gray-700">
                    <i class="fa-solid fa-terminal text-green-500"></i>
                </div>
                <div>
                    <h1 class="font-mono text-sm font-bold tracking-wide">{{ project.pname }}</h1>
                    <div class="flex items-center mt-0.5">
                        <span id="connection-status-dot" class="w-2 h-2 rounded-full bg-yellow-500 mr-2"></span>
                        <span id="connection-status-text" class="text-xs text-gray-400">正在连接...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <div class="flex bg-gray-800 rounded-md p-1 border border-gray-700">
                <label for="file-upload" class="cursor-pointer inline-flex items-center px-3 py-1.5 text-xs font-medium rounded text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                    <i class="fa-solid fa-file-arrow-up mr-2"></i> 文件
                </label>
                <input type="file" id="file-upload" class="hidden" multiple>
                
                <div class="w-px bg-gray-700 my-1"></div>

                <label for="folder-upload" class="cursor-pointer inline-flex items-center px-3 py-1.5 text-xs font-medium rounded text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                    <i class="fa-solid fa-folder-plus mr-2"></i> 文件夹
                </label>
                <input type="file" id="folder-upload" class="hidden" webkitdirectory directory multiple>
            </div>
            
            <a href="{{ url_for('project.project_detail', pid=project.pid) }}" class="inline-flex items-center px-4 py-2 border border-gray-700 text-xs font-medium rounded-md text-gray-300 bg-gray-800 hover:bg-gray-700 hover:text-white transition-colors shadow-sm">
                <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i> 退出
            </a>
        </div>
    </div>
    
    <!-- Upload Progress (Floating Toast) -->
    <div id="upload-progress" class="fixed bottom-6 right-6 bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-4 w-80 hidden z-50 transition-all duration-300 transform opacity-0 translate-y-4">
        <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-gray-200">文件上传中</span>
            <span id="upload-status" class="text-xs text-gray-400">0%</span>
        </div>
        <div class="text-xs text-gray-500 truncate mb-2" id="upload-filename">准备中...</div>
        <div class="w-full bg-gray-700 rounded-full h-1.5 overflow-hidden">
            <div class="bg-green-500 h-1.5 rounded-full transition-all duration-300" id="progress-fill" style="width: 0%"></div>
        </div>
    </div>
    
    <!-- Terminal Container -->
    <div class="flex-1 relative overflow-hidden" id="terminal-container">
        <div id="terminal" class="h-full w-full"></div>
    </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='vendor/xterm/xterm.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/xterm/xterm-addon-fit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/socket.io/socket.io.min.js') }}"></script>
    <script>const PROJECT_ID = "{{ project.pid }}";</script>
    <script src="{{ url_for('static', filename='vendor/pako/pako.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
{% endblock %}
