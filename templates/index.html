{% extends "base.html" %}
{% block title %}DBSYS_INDEX{% endblock %}

{% block content %}
    <div class="container">
        <h2>欢迎来到数据库系统课程项目展示平台</h2>
        <p>在这里，您可以浏览和管理数据库系统相关的项目。</p>
        <div class="button-group">
            <a href="/projects" class="btn">查看所有项目</a>
            <a href="/terminal" class="btn">访问命令行终端</a>
            {% if current_user.is_authenticated %}
                <a href="/dashboard" class="btn">用户仪表盘</a>
                <a href="/auth/logout" class="btn">登出</a>
            {% else %}
                <a href="/auth/login" class="btn">登录</a>
                <a href="/auth/register" class="btn">注册</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
