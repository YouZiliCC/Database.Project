{% extends "base.html" %}
{% block title %}DBSYS_INDEX{% endblock %}
{% block content %}
    <section class="hero">
        <div class="container">
            <h2>数据库系统课程 · 项目展示平台</h2>
            <p>浏览作品、管理小组与项目，访问集成命令行终端。</p>
            <div class="button-group">
                <a href="/project" class="btn">查看所有项目</a>
                <a href="/group" class="btn">浏览工作组</a>
                {% if current_user.is_authenticated %}
                    <a href="/user/me" class="btn">我的资料</a>
                    <a href="/group/my_group" class="btn">我的小组</a>
                {% else %}
                    <a href="/auth/login" class="btn">登录</a>
                    <a href="/auth/register" class="btn">注册</a>
                {% endif %}
                {% if current_user.is_admin %}<a href="/admin/dashboard" class="btn">管理员面板</a>{% endif %}
            </div>
        </div>
    </section>
{% endblock %}
