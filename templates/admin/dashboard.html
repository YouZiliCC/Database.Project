{% extends "base.html" %}
{% block title %}DBSYS_DASHBOARD{% endblock %}
{% block content %}
    <div class="container">
        <h2>管理员仪表盘</h2>
        <p>管理用户与项目（点击按钮异步加载，不跳转）</p>
        <div class="button-group mb-16">
            <button class="btn"
                    data-endpoint="{{ url_for('api.api_users') }}"
                    id="btn-users">管理用户</button>
            <button class="btn"
                    data-endpoint="{{ url_for('api.list_projects') }}"
                    id="btn-projects">管理项目</button>
            <button class="btn"
                    data-endpoint="{{ url_for('api.api_groups') }}"
                    id="btn-groups">管理工作组</button>
        </div>
        <div id="admin-result" class="admin-result"></div>
        <div id="confirm-modal" class="modal hidden">
            <div class="modal-card">
                <p id="confirm-text">确认删除？</p>
                <div class="modal-actions">
                    <button id="confirm-cancel" class="btn">取消</button>
                    <button id="confirm-ok" class="btn btn-danger">确认</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}<script src="{{ url_for('static', filename='js/admin.js') }}"></script>{% endblock %}
